<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <style>
        p{
            margin-top:10px;
        }
        .close {
  float: none;
  position: absolute;
  right: 10px;
  top: 50%;
  margin-top: -10px; /* Needs to be half the height of the element (21/2) */
}
    </style>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <br>
         <div class="row">
            <div class="col-md-12">
                <div id="connection-alert" class="alert alert-warning collapse" role="alert">
                    You are no longer connected to the server. Please restore your connection to make updates to your to-do list.

                       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1><p class="text-center">Let's Get Productive!</p></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5><p class="text-center">Create & manage your to-do list</p></h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <ul class="list-group" id="todo-list"></ul>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input class='form-control input-md' id="todo-input" type="text" placeholder="Feed the cat"
                           autofocus="">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" onclick="add()">Make</button>
                    </div>
                </div>

            </div>
        </div>
        <br>
         <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div class="btn-group">
                    <button class="btn btn-success" onclick="completeAll()">Complete All</button>

                    <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
                </div>
            </div>
             <div class="col-md-4"></div>
          </div>
    </div>

</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" crossorigin></script>
 <script src="client.js" async></script>

</html>
